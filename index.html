<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="bg-img">
    <img class="bg" src="images/bg-desktop-dark.jpg" alt="">
  </div>
  <div class="todo">
    <div class="todo-container">
 <div class="head">
  <div class="baslik"><h1>TODO</h1></div>
 
 <div class="mode">
  <img id="mode-todo" class="dark" src="/images/icon-sun.svg" alt="">
 </div>
 </div>
<div class="todo-input">
 <input class="input-dark" type="text" name="" ><i class="fa-sharp fa-regular fa-paper-plane light light-m "></i>
</div>
 <div class="todo-list-container">
  <ul class="todo-list">
    <li>
      <input type="checkbox" id="task1">
      <label for="task1">Task 1</label>
      <svg class="my-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
    </li>
    <li>
      <input type="checkbox" id="task2">
      <label for="task2">Task 2</label>
      <svg class="my-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
    </li>
    <li>
      <input type="checkbox" id="task3">
      <label for="task3">Task 3</label>
      <svg class="my-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
    </li>
  </ul>
 
 
 </div>
 <div class="filter-todo">
  <p>5 items left</p>
  <span class="filters">
    <p class="active">All</p>
    <p>Active</p>
    <p> Completed</p>
  </span>
  <p>Clear Completed</p>
  <i class="fa-sharp fa-solid fa-paper-plane-top"></i>
</div>

</div>
</div>

</div>



  <!-- Add dynamic number --> 


  
<!-- 
  Drag and drop to reorder list -->

  
  <script src="app.js"></script>
  
</body>
</html>
