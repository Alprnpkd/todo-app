<div class="container">
  <div class="bg-img-dark">

  <div class="todo">
    <div class="todo-container">
 <div class="head">
  <div class="baslik"><h1>TODO</h1></div>
 
 <div class="mode">

 <input class="input-dark input" type="text" name="" >
 <i class="fa-sharp fa-regular fa-paper-plane light light-m addbtn "></i>

 </div>
 <div class="filter-todo count">

    <p id="pending">Active</p>
    <p id="completed"> Completed</p>
  </span>
  <span class="clear" id="clear">Clear Completed</span>

</div>
